<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #fff;
        }

        .btn {
            background-color: #5A67D8;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #434190;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Fire Weather Index Prediction</h1>
        <p>Predict the likelihood of fire incidents using meteorological data. Enter the key weather variables to assess the Fire Weather Index (FWI).</p>
        <!-- Redirect Button -->
        <a href="/predictdata" class="btn">Get Started</a>
    </div>
</body>
</html>
