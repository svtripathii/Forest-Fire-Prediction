<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .login input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login button {
            background-color: #5A67D8;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .login button:hover {
            background-color: #434190;
        }

        h2 {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>
        
        <!-- Main Input Form -->
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature (Â°C)" required="required" /><br>
            <input type="text" name="Relative Humidity" placeholder="Relative Humidity (%)" required="required" /><br>
            <input type="text" name="Wind Speed" placeholder="Wind Speed (km/h)" required="required" /><br>
            <input type="text" name="Rainfall" placeholder="Rainfall (mm)" required="required" /><br>
            <input type="text" name="Fine Fuel Moisture Code" placeholder="Fine Fuel Moisture Code" required="required" /><br>
            <input type="text" name="Duff Moisture Code" placeholder="Duff Moisture Code" required="required" /><br>
            <input type="text" name="Initial Spread Index" placeholder="Initial Spread Index" required="required" /><br>
            <input type="text" name="Classes" placeholder="Fire Classes" required="required" /><br>
            <input type="text" name="Region" placeholder="Region" required="required" /><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        
        <!-- Prediction Result -->
        <h2>THE FWI prediction is {{ result }}</h2>
    </div>
</body>
</html>
